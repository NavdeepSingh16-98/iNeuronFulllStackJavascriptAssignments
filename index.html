<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Form Validation</title>
</head>
<body>
    <h1 style="text-align: center;">FORM</h1>

    <div class="container">
        <div class="row ">
         <div class="col-3"></div>   <div class="col-6"><div class="col-3"></div>
    <form name="RegForm"  >


        <div class="form-group">

            <label for="Name">Name:</label>
            <input type="text"
                        size="65" name="Name" class="form-control" />
                        <small id="nameHelp" class="text-danger">
                           
                          </small> 
        </div>
        

        

        <div class="form-group">

            <label for="Address">Address:</label>
            <input type="text"
                        size="65" name="Address" class="form-control" />
                        <small id="addressHelp" class="text-danger">
                           
                        </small>
        </div>

        


                        <div class="form-group">

                            <label for="Email">Email:</label>
                            <input type="text"
                                        size="65" name="Email" class="form-control" />

                                        <small id="emailHelp" class="text-danger">
                           
                                        </small>
                        </div>

        
        


                    <div class="form-group">

                        <label for="Password">Password:</label>
                        <input type="text"
                                    size="65" name="Password" class="form-control" />

                                    <small id="passwordHelp" class="text-danger">
                           
                                    </small>
                    </div>

        
        


                    <div class="form-group">

                        <label for="phone">Phone:</label>
                        <input type="text"
                                    size="65" name="phone" class="form-control" />

                                    <small id="phoneHelp" class="text-danger">
                           
                                    </small>
                    </div>

      

        


        <div class="form-group">

            <label for="course">Course:</label>
            <select type="text" value="" name="course" class="form-control">
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
                
            </select>

            <small id="courseHelp" class="text-danger">
                           
            </small>
        </div>

        <br />
        <br />
        


                      

        
<p>
            <input type="submit"
                value="send" name="Submit" class="btn btn-primary" />
            <input type="reset"
                value="Reset" name="Reset" class="btn btn-secondary" />
        </p>

    </form>
    </div>
    </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
