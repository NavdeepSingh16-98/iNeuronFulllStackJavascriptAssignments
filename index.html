<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Navdeep stopwatch</title>
</head>
<body>
    <div class="container">
      
        <div id="time">
            <span class="number" id="hr">
              00</span>
            <span class="txt">Hours</span>
            <span class="number" id="min">
              00</span>
            <span class="txt">Minutes</span>
            <span class="number" id="sec">
              00</span>
            <span class="txt">Seconds</span>
            <span class="number" id="count">
              00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
              Start</button>
            <button class="btn" id="stop">
              Stop</button>
            <button class="btn" id="reset">
              Reset</button>
        </div>
    </div>
  
    <script src="./index.js"></script>
</body>
</html>
