<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      
      <div class="left-section">
        <img src="./images/Logo.png" alt="logo" class="logo" />

        <img
          src="./images/pexels-rfstudio-3819572.jpg"
          alt="image"
          class="left-section-image"
        />
      </div>

     
      <div class="right-section">
      
        <nav>
          <div class="horizontal-line"></div>
          <ul class="list">
            <li class="list-item active">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
        </nav>

       
        <section class="hero-section">
          <div class="image-after">
            <img
            src="./images/pexels-rfstudio-3819572.jpg"
            alt="image"
            class=""
          />
          </div>
          <div class="hero-content">
            <div class="hero-left">
              <h1>
                <p>Crea-</p>
                <p>
                  <span>tivity.</span>
                  <span>is our ingredient.</span>
                </p>
              </h1>
            </div>
            <div class="hero-right">
              <img src="./images/Twitter-Icon.svg" alt="Twitter-Icon" />
              <img src="./images/Instagram-Icon.svg" alt="Instagram-Icon" />
              <img src="./images/Facebook-Icon.svg" alt="Facebook-Icon" />
              <img src="./images/Email-Icon.svg" alt="Email-Icon" />
            </div>
          </div>
          <div class="hero-button">
            <button>Check Our Package</button>
          </div>
        </section>

       
        <section class="timeline-section">
          <div class="timeline-left">
            <div style="position: relative;
            height: max-content;">
            <div id="timeline-line"></div>

            <ul class="timeline-list">
              <li class="timeline-list-item active">
                <span>Photography</span>
              </li>
              <li class="timeline-list-item"><span>Videography</span></li>
              <li class="timeline-list-item"><span>Graphic Design</span></li>
              <li class="timeline-list-item"><span>Illustration</span></li>
              <li class="timeline-list-item"><span>Animation</span></li>
            </ul>
            </div>
          </div>
          <div class="timeline-right">
            <img
              src="./images/double-quotes-r.svg"
              alt="double-quotes"
              class="quotes"
            />
            <p>
              We help you to create the best graphics, <br />
              photos, videos, animations and illustrations
            </p>
            <img
              src="./images/pexels-cottonbro-7974875.jpg"
              alt="image"
              class="dance-image"
            />
          </div>

          <img src="./images/down-arrow.svg" alt="down-arrow" id="down-arrow" />
        </section>
      </div>
    </div>
  </body>
</html>
